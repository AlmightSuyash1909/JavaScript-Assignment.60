<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <section class="display"></section>
        <div class="flex justify-between first-row">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>%</button>
        </div>
        <div class="flex justify-between  align-stretch">

            </div>

                <button class="equal">=</button>
            </div>
        </div>
    </main>
